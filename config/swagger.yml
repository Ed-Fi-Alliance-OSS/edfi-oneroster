components:
  securitySchemes:
    oauth2_auth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: "{OAUTH_TOKEN_URL}"
          scopes:
            https://purl.imsglobal.org/spec/or/v1p2/scope/roster-demographics.readonly: read demographics data only
            https://purl.imsglobal.org/spec/or/v1p2/scope/roster-core.readonly: read rostering data except demographics
            https://purl.imsglobal.org/spec/or/v1p2/scope/roster.readonly: read all rostering data including demographics
  schemas:
    baseClass:
      properties:
        sourcedId:
          description: 9877728989-ABF-0001
          type: string
        status:
          description: active
          type: string
          enum:
            - active
            - tobedeleted
        dateLastModified:
          description: 2012-04-23T18:25:43.511Z
          type: string
          format: date-time
        metadata:
          description: "boarding: false"
          type: object
    org:
      properties:
        sourcedId:
          description: 9877728989-ABF-0001
          type: string
        status:
          description: active
          type: string
          enum:
            - active
            - tobedeleted
        dateLastModified:
          description: 2012-04-23T18:25:43.511Z
          type: string
          format: date-time
        metadata:
          description: "E.g. classification : public"
          type: object
        name:
          description: IMS High
          type: string
        type:
          description: See Subsection 4.13.4 for enumeration list.
          type: string
